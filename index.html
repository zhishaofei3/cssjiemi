<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellowgreen linear-gradient(to right, transparent 50%, #655 0);
        }

        div:before {
            content: '';
            display: block;
            margin-left: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background: inherit;
            transform-origin: left;
            transform: rotate(35deg);
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
